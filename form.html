<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header>
        <h1>Weather App</h1>
    </header>

    <main>
        <section id="search">
            <h3>Check the Weather</h2>
            <form id="weather-form">
                <input type="text" id="city-input" placeholder="Enter city name" required>
                <button type="submit">Get Weather</button>
            </form>
        </section>
        <section id="weather-display">
            <h2>Weather Information</h2>
            <div id="weather-container">
                <!-- Weather details will be dynamically loaded here -->
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; 2025 Weather App. All rights reserved.</p>
    </footer>
    

    <!-- Include your JavaScript files -->
    <script type=module src="weatherService.js"></script>
    <script type=module src="main.js"></script>
    

</body>
</html>
